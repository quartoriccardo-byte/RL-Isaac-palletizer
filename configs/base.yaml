env:
  grid: [40, 48] # 100x120 cm / 2.5cm
  pallet_size_cm: [80.0, 120.0, 150.0]
  num_envs: 256
  buffer_N: 1
  yaw_orients: [0, 90]
  seed: 42

model:
  encoder2d:
    base_channels: 16
  unet2d:
    base_channels: 16
  policy_heads:
    hidden: 64

mask:
  gating_lambda: 1.0

train:
  run_dir: "runs/prod_run"
  total_steps: 10000000
  log_interval: 100
  ckpt_interval: 500

ppo:
  lr: 3.0e-4
  rollout_length: 2048
  gamma: 0.99
  gae_lambda: 0.95
  clip_coef: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  epochs_per_update: 4
  minibatches_per_update: 8192 # Total (256*2048) / 64 = 8192 minibatches to achieve batch_size 64

reward:
  alpha_volume: 1.0
  beta_stable: 1.0
  gamma_contact: 0.1
  delta_overflow: 2.0
