seed: 42
device: "cuda:0"

env:
  num_envs: 64
  env_name: "Palletizing-v0"
  max_episode_length: 100

algo:
  name: "ppo"
  learning_rate: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  entropy_coef: 0.01
  value_loss_coef: 0.5
  max_grad_norm: 0.5
  n_steps: 2048
  batch_size: 1024
  n_epochs: 4

model:
  image_size: [128, 128]
  encoder_features: 64
